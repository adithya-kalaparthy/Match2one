<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pet land</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body class="bg-light">


   <div class="container h-100 d-flex justify-content-center align-items-center" id="sub">
      <div class="row" >
        <button class="btn btn-primary btn-lg" onclick="disappear()">Click Me to Start</button>
      </div>
    </div>

    
    <div class="container d-none" id="ques1">
      <div class="row">
        <div class="container-fluid">
          <h3 class="question">1. What is your favourite animal</h3>
          <h6 class="offset-lg-1"> This is Your first Question</h6>
        </div>
        <div class="col-lg-12 offset-lg-1">
          <div class="quiz col-sm-12 col-lg-12" id="quiz" data-toggle="buttons">
              <label class="btn btn-lg btn-outline-dark col-lg-3 col-sm-12 col-md-3 gap"><input type="radio" name="animal" id ="cat" value="1"><span class="badge">A</span><span class="title">Cat</span></label>

              <label class="btn btn-lg btn-outline-dark col-lg-3 col-sm-12 col-md-3 gap"><input type="radio" name="animal" id = "dog" value="1"><span class="badge">B</span><span class="title">Dog</span></label>

              <label class="btn btn-lg btn-outline-dark col-lg-3 col-sm-12 col-md-3 gap"><input type="radio" name="animal" id="panda" value="1"><span class="badge">C</span><span class="title">Panda</span></label>

          </div>
        </div>
      </div>
    </div>


    <div class="container d-none" id="ques2">
      <div class="row">
        <div class="container-fluid">
          <h3 class="question">2. Select a Name for your pet</h3>
          <h6 class="offset-lg-1"> This is Your second Question</h6>
        </div>
        <div class="col-lg-12 offset-lg-1">
         <ul class="quiz col-lg-12 col-sm-12 list-group" id="quiz" data-toggle="buttons">
              <li class="list-group-item btn btn-lg btn-outline-dark col-lg-3 col-sm-12 col-md-3 crazy"><input type="radio" name="animal" id ="cat" value="1"><span class="badge">A</span><span class="title">Chelsea</span></li>

              <li class="list-group-item btn btn-lg btn-outline-dark col-lg-3 col-sm-12 col-md-3 crazy"><input type="radio" name="animal" id = "dog" value="1"><span class="badge">B</span><span class="title">Koda</span></li>

              <li class="list-group-item btn btn-lg btn-outline-dark col-lg-3 col-sm-12 col-md-3 crazy"><input type="radio" name="animal" id="panda" value="1"><span class="badge">C</span><span class="title">Cooper</span></li>

          </ul>
        </div>
      </div>
    </div>

    <hr>


    <div class="container submit col-lg-12 d-none" id="submit">
      <button class="btn btn-dark col-lg-2 offset-lg-5" onclick="disappear2()">Submit Here</button>
    </div>

    <div class="text-center h-100 d-none" id="image">
      <img src="thanks.gif" class="rounded" width="250" height="200">
      <div class="container">
        <h5> Thank you for submitting the form</h5>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script  src="https://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
    <script src="scroll.js">
    </script>
  </body>
</html>
